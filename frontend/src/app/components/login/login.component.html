<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
 
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="/submit-login" method="POST">
      <div class="form-group">
        <label for="user-id">User ID</label>
        <input type="text"   [(ngModel)]="data.userId"   id="user-id" name="user-id" placeholder="Enter your user ID" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"   [(ngModel)]="data.password"  id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit"  (click)="verifyLogin()"   class="login-btn">Login</button>
    </form>
  </div>
</body>
</html>
