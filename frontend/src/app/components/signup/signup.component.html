<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
</head>
<body>
  <div class="signup-container">
    <h2>Welcome to Best Price Family</h2>
    <form>

      
      <div class="form-group">
        <label for="userId">User Id</label>
        <input type="text" id="userId" name= "userId" [(ngModel)]="userObj.userId" placeholder="Enter new user Id" required>
      </div>


     
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name= "name" [(ngModel)]="userObj.name" placeholder="Enter your name" required>
      </div>

     
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name= "age" [(ngModel)]="userObj.age" placeholder="Enter your age" required>
      </div>

      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="pwd" id="password" [(ngModel)]="userObj.password" placeholder="Enter password" required>
      </div>

     
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password"  name="confirm-password" id="confirm-password" [(ngModel)]="confirm_pwd"  placeholder="Re-enter password" required>
      </div>

     
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name= "city" [(ngModel)]="userObj.city" placeholder="Enter your city" required>
      </div>

     
      <div class="form-group">
        <label for="pincode">Pincode</label>
        <input type="text" id="pincode" name= "pincode" [(ngModel)]="userObj.pincode" placeholder="Enter your pincode" required>
      </div>

     
      <button type="submit" (click)="onSubmit()">Signup</button>
    </form>
  </div>
</body>
</html>
